<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Feliz Cumpleaños!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .message {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: #ff69b4;
      color: white;
      margin-bottom: 15px;
    }

    button:hover {
      background: #e0559e;
    }

    .song-info {
      font-size: 1em;
      background: rgba(255, 255, 255, 0.5);
      padding: 10px 15px;
      border-radius: 10px;
    }

    .song-info a {
      text-decoration: none;
      color: #c2185b;
      font-weight: bold;
    }

    #player {
      position: absolute;
      top: -9999px;
    }
  </style>
</head>
<body>

  <div class="message">
    🎉 ¡Feliz cumpleaños! <br>
    Que la música acompañe tu día.
  </div>

  <div class="controls">
    <button onclick="toggleMusic()" id="musicButton">▶ Iniciar música</button>
    <div class="song-info" id="songInfo">
      Canción actual: <span id="title">Esperando información...</span><br>
      <a href="https://www.youtube.com/playlist?list=PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI" target="_blank">Ver playlist completa 🎵</a>
    </div>
  </div>

  <div id="player"></div>

  <script>
    let player;
    let isPlaying = false;
    const playlistId = 'PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI'; // <-- REEMPLAZA con tu playlist

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        playerVars: {
          listType: 'playlist',
          list: playlistId,
          autoplay: 0,
          loop: 1,
          controls: 0,
          modestbranding: 1
        },
        events: {
          'onReady': function(event) {
            updateSongTitle();
          },
          'onStateChange': function(event) {
            if (event.data == YT.PlayerState.PLAYING) {
              isPlaying = true;
              document.getElementById('musicButton').innerText = '⏸ Pausar música';
              updateSongTitle();
            } else if (event.data == YT.PlayerState.PAUSED) {
              isPlaying = false;
              document.getElementById('musicButton').innerText = '▶ Reanudar música';
            }
          }
        }
      });
    }

    function toggleMusic() {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function updateSongTitle() {
      const title = player.getVideoData().title;
      document.getElementById('title').innerText = title;
    }

    // Cargar la API de YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

</body>
</html>
