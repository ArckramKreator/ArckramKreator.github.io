<body>

  <div id="player"></div>

  <div class="controls">
    <button onclick="togglePlay()" id="controlBtn">‚è∏ Pausar m√∫sica</button>
  </div>

  <script>
    let player;
    let isPlaying = true;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {

            event.target.playVideo();
          }
        }
      });
    }

    function togglePlay() {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
        document.getElementById('controlBtn').innerText = '‚ñ∂ Reanudar m√∫sica';
      } else {
        player.playVideo();
        document.getElementById('controlBtn').innerText = '‚è∏ Pausar m√∫sica';
      }
      isPlaying = !isPlaying;
    }

    // Load YouTube Iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
